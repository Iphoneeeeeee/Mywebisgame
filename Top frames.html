<h1>เกม&nbsp;คืออะไร</h1>
<p>เกมที่ถือได้ว่าเป็นเกมส์ตัวแรกที่เกิดขึ้นบนโลกนั้นมีชื่อว่า <a href="https://th.wikipedia.org/wiki/%E0%B8%9B%E0%B9%87%E0%B8%AD%E0%B8%87" title="ป็อง">ป็อง</a> (Pong) เป็นลักษณะคล้ายกับเกมส์<a href="https://th.wikipedia.org/wiki/%E0%B8%9B%E0%B8%B4%E0%B8%87%E0%B8%9B%E0%B8%AD%E0%B8%87" title="ปิงปอง">ปิงปอง</a> กล่าวคือ มีแท่งสี่เหลี่ยมผืนผ้าอยู่ทั้ง 2 ด้านซ้าย-ขวา เอาไว้ตีลูกวงกลมโต้กันไปมา คล้าย ๆ กับการเล่น<a href="https://th.wikipedia.org/wiki/%E0%B8%9B%E0%B8%B4%E0%B8%87%E0%B8%9B%E0%B8%AD%E0%B8%87" title="ปิงปอง">ปิงปอง</a></p>
